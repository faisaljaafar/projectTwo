<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media-image</title>
  <script type="module" src="src/media-image.js"></script>
  <style>
    /* Add some padding to the body to prevent the images from touching the edges of the screen */
    body {
      padding: 20px;
      border: 5px solid black;
      background-color: grey;
    }
    .description {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>media-image</h1>
  <media-image source="images/beaver.png" caption="Beaver" description="This is a description of the beaver image"></media-image>
  <p>this is where text goes too</p>
  
  <media-image source="images/oldMain.png" caption="oldMain" description="This is a description of the oldMain image"></media-image>
  <p>text can go here too.</p>
  <script>
    // Define the MediaImageManager singleton
    window.MediaImageManager = window.MediaImageManager || {};
    window.MediaImageManager.instance = null;
    window.MediaImageManager.requestAvailability = () => {
      if (!window.MediaImageManager.instance) {
        window.MediaImageManager.instance = document.createElement("media-image-manager");
        document.body.appendChild(window.MediaImageManager.instance);
      }
      return window.MediaImageManager.instance;
    };

    // Wait for all media-image elements to finish upgrading
    const mediaImages = Array.from(document.querySelectorAll('media-image'));
    Promise.all(mediaImages.map(img => customElements.whenDefined('media-image'))).then(() => {
      // Get all media-image elements and add their sources and captions to the images and captions arrays
      const images = mediaImages.map(img => img.source);
      const captions = mediaImages.map(img => img.caption);

      // Set the images and captions properties of each media-image element to the images and captions arrays
      mediaImages.forEach(img => {
        img.images = images;
        img.captions = captions;
      });

      // Get the first media-image element and set its source and caption to the first image and caption in the arrays
      const firstImage = mediaImages[0];
      firstImage.source = images[0];
      firstImage.caption = captions[0];

      // Log the images array after it has been populated
      console.log('Page has loaded. Images:', images);
    });
  </script>
</body>
</html>
